<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="startPage">
			<h1>The Equation Invasion</h1>
			<p>Defend your castle from Math!</p>
			<button id="startButton">Start!</button>
		</div>

		<div id="gameContainer">
			<h1>The Equation Invasion</h1>

			<div id="newWaveScreen">
				<h1>Wave</h1>
				<p id="waveNumber"></p>
			</div>

			<div id="answerOutput"></div>
			
			<input type="text" id="answerInput" placeholder="Answer:" />
			<button id="submitButton">Solve!</button>

			<div id="gameArea"></div>
			<div id="castle">
				<img src="castle.png" alt="Castle the Hero stands upon" />
			</div>

			<div id="hero">
				<img src="hero1.png" alt="Hero who defends the Castle" />
			</div>
		</div>

		<div id="gameOverScreen">
			<h1>Game Over!</h1>
			<p>The equations reached infinity!</p>
			<button id="restartButton">Restart</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
